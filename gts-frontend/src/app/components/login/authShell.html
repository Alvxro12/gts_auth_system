<div class="min-h-screen w-full relative overflow-hidden">
    <!-- Background sky -->
    <div class="absolute inset-0 bg-gradient-to-b from-sky-200 via-sky-100 to-white"></div>

    <!-- Subtle arcs -->
    <div class="pointer-events-none absolute inset-0 flex items-center justify-center">
        <div class="w-300 h-300 rounded-full border border-white/40 opacity-40"></div>
    </div>
    <div class="pointer-events-none absolute inset-0 flex items-center justify-center">
        <div class="w-225 h-225] rounded-full border border-white/40 opacity-30"></div>
    </div>

    <!-- Clouds blur -->
    <div class="pointer-events-none absolute -bottom-40 left-1/2 -translate-x-1/2 w-[1400px] h-[600px] bg-white/60 blur-3xl rounded-full"></div>

    <!-- Top-left brand -->
    <div class="absolute top-6 left-6 flex items-center gap-2 text-slate-900/80">
        <div class="w-8 h-8 rounded-xl bg-slate-900/10 backdrop-blur border border-white/40 flex items-center justify-center">
            <span class="text-sm">⬤</span>
        </div>
        <span class="font-semibold">{{ brand }}</span>
    </div>

    <!-- Center card -->
    <div class="relative min-h-screen flex items-center justify-center px-4">
        <div class="w-full max-w-md">
            <div class="rounded-[28px] bg-white/55 backdrop-blur-xl border border-white/70 shadow-[0_25px_60px_-30px_rgba(0,0,0,0.35)]">
                <div class="p-8">
                    <div class="flex items-center justify-center">
                        <div class="w-12 h-12 rounded-2xl bg-white/70 border border-white/80 shadow flex items-center justify-center">
                            <span class="text-xl">→</span>
                        </div>
                    </div>

                    <h1 class="mt-5 text-center text-2xl font-semibold text-slate-900">
                        {{ title }}
                    </h1>
                    <p class="mt-2 text-center text-sm text-slate-600">
                        {{ subtitle }}
                    </p>

                    <div class="mt-6">
                        <ng-content></ng-content>
                    </div>
                </div>
            </div>

            <p class="mt-6 text-center text-xs text-slate-500">
                Demo UI 
            </p>
        </div>
    </div>
</div>
