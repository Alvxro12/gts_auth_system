<app-auth-shell
    brand="Global Tax service"
    title="Sign in with email"
    subtitle="Access your account and continue in seconds."
>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-3">
        <!-- Email -->
        <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></span>
            <input
                type="email"
                formControlName="email"
                placeholder="Email"
                class="w-full h-11 rounded-xl bg-white/70 border border-white/80 shadow-sm pl-10 pr-3 text-slate-900 placeholder:text-slate-400 outline-none focus:ring-4 focus:ring-sky-200/60"
            />
        </div>
        <!-- Password -->
        <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></span>
            <input
                type="password"
                formControlName="password"
                placeholder="Password"
                class="w-full h-11 rounded-xl bg-white/70 border border-white/80 shadow-sm pl-10 pr-10 text-slate-900 placeholder:text-slate-400 outline-none focus:ring-4 focus:ring-sky-200/60"
            />

            <button
                type="button"
                class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600"
                tabindex="-1"
            >

            </button>
        </div>

        <div class="flex justify-end">
            <a class="text-xs text-slate-600 hover:text-slate-900 hover:underline" href="#">
                Forgot password?
            </a>
        </div>

        <p *ngIf="error" class="text-sm text-rose-500">
            {{ error }}
        </p>

        <button
            type="submit"
            [disabled]="isSubmitting"
            class="w-full h-11 rounded-xl bg-linear-to-b from-slate-900 to-slate-800 text-white font-semibold shadow-md hover:brightness-110 transition disabled:opacity-60 disabled:cursor-not-allowed"
        >
            {{ isSubmitting ? 'Signing in...' : 'Get Started' }}
        </button>

        <div class="flex items-center gap-3 py-2">
            <div class="h-px flex-1 bg-slate-300/60"></div>
            <span class="text-xs text-slate-500">Or sign in with</span>
            <div class="h-px flex-1 bg-slate-300/60"></div>
        </div>

        <div class="grid grid-cols-3 gap-3">
            <button type="button" class="h-11 rounded-xl bg-white/70 border border-white/80 shadow-sm hover:bg-white transition">
                G
            </button>
            <button type="button" class="h-11 rounded-xl bg-white/70 border border-white/80 shadow-sm hover:bg-white transition">
                f
            </button>
            <button type="button" class="h-11 rounded-xl bg-white/70 border border-white/80 shadow-sm hover:bg-white transition">
                
            </button>
        </div>

        <p class="text-sm text-slate-600 text-center pt-2">
            ¿No tienes cuenta?
            <a routerLink="/register" class="text-slate-900 font-semibold hover:underline">Regístrate</a>
        </p>
    </form>
</app-auth-shell>
